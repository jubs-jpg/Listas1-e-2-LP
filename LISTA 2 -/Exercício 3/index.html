<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 Lista 2 </title>
</head>
<body>
    <center>
    <div class="titulo">
        <h2>Exercício 3 - Lista 2 </h2>
        <h3>JULLYA HEMMEL</h3>
    </div><br>

    <div id="TAXI">
    <script>
    
        let matriz3 = [[], [], []];
        var hoss = 0

       
        for (let i = 0; i < 3; i++) {
            for (let robin=0; robin<3; robin++) {
            hoss++;
            var valor=parseInt(prompt("Digite um "+hoss+"º valor"))
            matriz3[i].push(valor);
        }
        }

        // Exibindo a matriz3 no console
        matriz3.forEach(linha => {
            document.write(linha.join(" | ")+"<br>");
        });
        let mv = Math.max(...matriz3.flat());
        document.write("<br>"+"O maior valor digitado é " + mv);
    </script>
    </div>
    </center>

</body>
</html>
