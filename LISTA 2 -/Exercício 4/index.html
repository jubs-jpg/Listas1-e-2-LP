<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 Lista 2 </title>

</head>
<body>
    <center>
    <div class="titulo">
        <h2>Exercício 4 - Lista 2</h2>
        <h3>JULLYA HEMMEL E BEATRIZ</h3>
    </div><br>

    <div id="DESS">
    <script>
        let cenourinha = [[], [], []];
        var abobinha=0
        
        for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
            abobinha++;
            var valor=prompt("Digite um "+abobinha+"º valor")
        
        if (!isNaN(valor) && valor.trim() !== '') {
            cenourinha[i].push(parseFloat(valor));
        } else {
            cenourinha[i].push(valor);
        }
        }
        }

        abobinha=0

        cenourinha.forEach((linha, i) => {
        linha.forEach((valor, j) => {
            document.write(`Posição [${i}][${j}]: valor = ${valor}, tipo = ${typeof valor}`+"<br>");
        });
        });
    </script>
    </div>
    </center>

</body>
</html>
