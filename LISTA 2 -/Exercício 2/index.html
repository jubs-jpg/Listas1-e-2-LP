<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 Lista 2</title>

</head>
<body>
    <center>
    <div class="titulo">
        <h2>Exercício 1 - Lista 2</h2>
        <h3> JULLYA HEMMEL</h3>
    </div><br>

    <div id="BLABLA">
        <h5>Matriz</h5>
    
        <form id="matriz-form">
            <div>
                <input type="number" id="input-0-0" placeholder="primeiro valor">
                <input type="number" id="input-0-1" placeholder="segundo valor">
                <input type="number" id="input-0-2" placeholder="terceiro valor">
            </div>
            <div>
                <input type="number" id="input-1-0" placeholder="quarto valor">
                <input type="number" id="input-1-1" placeholder="quinto valor">
                <input type="number" id="input-1-2" placeholder="sexto valor">
            </div>
            <div>
                <input type="number" id="input-2-0" placeholder="sétimo valor">
                <input type="number" id="input-2-1" placeholder="oitavo valor">
                <input type="number" id="input-2-2" placeholder="nono valor">
            </div>
    
            <input type="number" id="multiplicador" placeholder="Digite o multiplicador">
            <button type="button" onclick="multiplicarMatriz()">Multiplicar</button>
        </form>
    
        <h5>Matriz Multiplicada</h5>
        <p id="resultado"></p>
    
        <script>function obterValoresDaMatriz() {
            let matriz = [
                [parseFloat(document.querySelector("#input-0-0").value), parseFloat(document.querySelector("#input-0-1").value), parseFloat(document.querySelector("#input-0-2").value)],
                [parseFloat(document.querySelector("#input-1-0").value), parseFloat(document.querySelector("#input-1-1").value), parseFloat(document.querySelector("#input-1-2").value)],
                [parseFloat(document.querySelector("#input-2-0").value), parseFloat(document.querySelector("#input-2-1").value), parseFloat(document.querySelector("#input-2-2").value)]
            ];
            return matriz;
        }
        
        function multiplicarMatriz() {
           
            let matriz = obterValoresDaMatriz();
            let multiplicador = parseFloat(document.querySelector("#multiplicador").value);
        
           
            let novaMatriz = matriz.map(linha => linha.map(valor => valor * multiplicador));
        
            
            document.querySelector("#resultado").textContent = JSON.stringify(novaMatriz, null, 2);
        }
        </script>
    </div>
    </center>

</body>
</html>
